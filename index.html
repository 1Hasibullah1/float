<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="one block">
        <img class="first" src="images/one.jpg" alt="">
        <img class="second" src="images/one.jpg" alt="">
        <div class="clearfix"></div>
    </div>
    
    <div class="two block">
            <img class="first" src="images/one.jpg" alt="">
            <img class="red" src="images/two.jpg" alt="">
            <img class="blue" src="images/two.jpg" alt="">
            <img class="grey" src="images/two.jpg" alt="">
            <img class="yellow" src="images/two.jpg" alt="">
        <div class="clearfix"></div>
    </div>
    
    <div class="three block">
        <div class="three right">
            <img class="first" src="images/one.jpg" alt="">
            <img class="first" src="images/one.jpg" alt="">
        </div>
        <div class="three left">
            <img class="second" src="images/one.jpg" alt="">
            <img class="second" src="images/one.jpg" alt="">
        </div>  
        <div class="clearfix"></div>
    </div>

    <div class="four block">
        <img class="purple" src="images/two.jpg" alt="">
        <img class="green" src="images/one.jpg" alt="">
        <img class="orange" src="images/one.jpg" alt="">
        <div class="clearfix"></div>
    </div>
    
    <div class="five block">
        <img class="purple2" src="images/two.jpg" alt="">
        <img class="green2" src="images/one.jpg" alt="">
        <img class="orange2" src="images/one.jpg" alt="">
        <div class="clearfix"></div>
    </div>
    

</body>
</html>
